<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/vue.js" ></script>
    <script src="./scripts/vue-tables.js" ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142393574-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-142393574-1');
    </script>

    <title>推薦図書一覧</title>
  </head>
  <body>

    <div id="app" class="container">
      <h1 class="text-center mb-2">推薦図書一覧</h1>

      <div class="card mb-2">
        <div class="card-body">
          下記の書籍は、<strong><mark>お薦め順に並んで</mark></strong>います。<br>
          書籍カテゴリやジャンル、対象などで絞り込んで頂くと、その絞り込み内で各書籍がお薦め順に並びます。<br>
          ただし、一覧の下の方にある書籍も、<strong><mark>いずれも良書・名著揃い</strong></mark>ですので、ぜひご活用ください。<br>
          ※一覧最終更新日：2019/6/17
        </div>
      </div>

      <h4>書籍カテゴリ</h4>
      <select class="form-control" v-model="selectedCategory" @change="applyFilter">
        <option v-for="category in categories" v-bind:value="category">
          {{ category }}
        </option>
      </select>

      <v-client-table :columns="columns" :data="books" :options="options">
        <a slot="url" slot-scope="props" :href="`${props.row.url}`"  target=”_blank”>
        Link
        </a>
      </v-client-table>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" ></script>
  </body>
</html>
